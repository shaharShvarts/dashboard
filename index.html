<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- layout navbar -->
      <section class="layout-navbar">
        <a href="/">
          <img src="./img/phi_logo.svg" alt="phi logo" />
        </a>
        <nav>
          <li>
            <a href="#" class="active">
              <i class="fas fa-tachometer-alt"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-tasks"></i>Manage</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-binoculars"></i>Search</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-box"></i>Absorb equipment</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-flag-checkered"></i>Reports</a>
          </li>
        </nav>
      </section>

      <!-- layout header -->
      <header class="layout-header">
        <div class="info">
          <div id="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div id="messages">
            <i class="far fa-envelope"></i>
          </div>
          <div id="notifications">
            <i class="far fa-bell"></i>
          </div>
        </div>
      </header>

      <!-- layout pages -->
      <main class="layout-pages">
        <h1>Pages</h1>
      </main>
    </div>
  </body>
</html>
